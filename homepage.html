<!doctype html>
<html>
<head>
    <title>Welcome Home to TAJ&#8217;s Webpage</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/taj.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/taj.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/basics1-quiz.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#changeForm").submit(function(event) {
          event.preventDefault();
	 console.log("Clicked");
          window.location.replace("http://tnichols.rochestercs.org/changePassword.html");
        })
      })
    </script>
    <link id="themeLink" rel="stylesheet" type="text/css" href=""/>
     <link href="css/basics1-quiz.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="mainContent">
        <div class="mainHeader">
          <div class="welcomeMsg">
            <h1>Welcome, <span id="userID">user!</span></h1>
          </div>
          <div class="nav">
              <div class="logout">
                  <form name="logout" id="logoutForm" method="post">
                    <input name="logout" type="submit" id="logout" value="Log out">
                  </form>
              </div>
               <div class="delete">
                  <form name="delete" id="deleteForm" method="post" action="cgi-bin/delete.py">
                    <input name="delete" type="submit" id="deleteB" value="Delete your account">
                  </form>
              </div>
              <div class="change">
                  <form name="change" id="changeForm" method="get" action="">
                    <input name="change" type="submit" id="changeForm" value="Change your password">
                  </form>
              </div>
              <div id="theme">
                  <select id="themeChoice">
                    <option value="">No Theme</option>
                    <option value="inverse">Inverse</option>
                    <option value="monoGreen">Monochrome Green</option>
                    <option value="monoAmber">Monochrome Amber</option>
                  </select>
              </div>
              <div class="return">
                <button type="button" id="returnHome">Return Home</button>
              </div>
          </div>
        </div>
        <div id="dynamic">

        </div>
    </div>
</body>
</html>
