<!DOCTYPE html>
<html>

<head>
<title>TAJ&#8217;s Webpage </title>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="js/signup.js"></script>
</head>


<body>
<h1>TAJ: Where kids can learn how to code!</h1>
<p>Welcome to Team TAJ's webpage! </p>
<br/>
<img src="code.jpg"/>

<h2>Sign In </h2>
<form method="post" action="cgi-bin/login.py">
Username:
<input name="username" type=text/>
Password:
<input name="password" type=text/>
<input type="submit"/> <input type="reset"/>
</form>

<br/>

<h2>Sign Up</h2>
<form method="post" action="cgi-bin/account-create.py">
First Name:
<input type=text name="fname">
<br/>
Birthday
<select name="month" id="month">
	<option value="">Month</option>
	<option value="01">Jan</option>
	<option value="02">Feb</option>
	<option value="03">Mar</option>
	<option value="04">Apr</option>
	<option value="05">May</option>
	<option value="06">Jun</option>
	<option value="07">Jul</option>
	<option value="08">Aug</option>
	<option value="09">Sep</option>
	<option value="10">Oct</option>
	<option value="11">Nov</option>
	<option value="12">Dec</option>
</select>
<select name="day" id="day">
	<option value="">Day</option>
</select>
<select name="year" id="year">
	<option value="">Year</option>
</select>
<br/>

<!--form method="post" action="cgi-bin/success.py"-->
Username:
<input type=text name="username">
<br/>
Password:
<input type=text name="password">
<br/>
<input type="submit" type=text/><input type="reset" type=text>
</form>


</body>
</html>
