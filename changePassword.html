<!doctype html>
<html>
<head>
    <title>Change your password</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/taj.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/taj.js"></script>
    <script src="js/changePassword.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#goback").submit(function(event) {
          event.preventDefault();
          window.location.replace("http://tnichols.rochestercs.org/homepage.html");
        })
      })
    </script>
    <link id="themeLink" rel="stylesheet" type="text/css" href=""/>
     <link href="css/basics1-quiz.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="mainContent">
          <div class="welcomeMsg">
            <h2>Change your password, <span id="userID">user</span>?</h2>
          </div>
          <form id="changePasswordButton" method="post" action="">
          <div class="field">
            <label for="oldpassword">Old password:</label>
              <input name="oldpassword" id="oldpassword" type="text" tabindex="1"/>
          </div>
          <div class="field">
            <label for="newpassword">New password:</label>
              <input name="newpassword" id="newpassword" type="text" tabindex="2"/>
          </div>
          <div class="field">
            <label for="confirmpassword">Retype new password:</label>
              <input name="confirmpassword" id="confirmpassword" type="text" tabindex="2"/>
          </div>
            <div class="submitDiv">
            <input type="submit" tabindex="3" value="Change Password"/> <input type="reset" tabindex="4"/>
          </div>
      </form>
	<br />
      <div class="goback">
        <form name="goback" id="goback" method="get">
          <input name="goback" type="submit" id="goback" value="Back to Homepage">
        </form>
       </div>
    </div>
</body>
</html>
